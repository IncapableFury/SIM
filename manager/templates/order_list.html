{% extends "base.html" %}
{% block title%} Orders {%endblock%}
{% block content %}
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>#</th>
            <th>Desc</th>
            <th>Time</th>
            <th>Total</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        {% for order in orders %}
        <tr>
            <td>{{order.id}}</td>
            <td><a href="{% url 'manager:order_detail' order.id %}">{{order.description}}</a></td>
            <td>{{order.created_time}}</td>
            <td>0</td>
            <td>{{order.status}}</td>
        </tr>
        {% endfor %}
        </tbody>

    </table>
    <a type="button" class="btn btn-primary btn-lg btn-block" href="{% url 'manager:create_order' %}">New Order</a>
</div>


{% endblock %}
